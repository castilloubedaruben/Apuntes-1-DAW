<script>
//1. Declarar 2 variables llamadas `numero1` y `numero2` pidiendo al usuario que meta su valor.
    let numero1 = Number(prompt("Introduce el primer valor."))
    let numero2 = Number(prompt("Introduce el segundo valor."))

//2. Mostrar en la consola el valor de ambas variables.
    console.log(numero1 + " y " + numero2)

//3. Realizar las siguientes operaciones aritméticas con esas variables y mostrar el resultado en la consola con un mensaje explicativo:
//- **Suma**
// - **Resta**
// - **Producto**
// - **División**
// - **Molulo**

    let suma = numero1 + numero2
    let resta = numero1 - numero2
    let multiplicacion = numero1 * numero2
    let division = numero1 / numero2
    let modulo = numero1 % numero2

    console.log("Esto es una suma " + suma)
    console.log("Esto es una resta " + resta)
    console.log("Esto es una multiplicacion " + multiplicacion)
    console.log("Esto es una division " + division)
    console.log("Esto es un modulo " + modulo)
    </script>
