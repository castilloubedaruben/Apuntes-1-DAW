<script>
    //1. **Adivina el Año de Nacimiento**
    //- Pide al usuario su edad y calcula en qué año nació.
    //´´´javascript

    let edad = prompt("Indique su edad:")
    let anio = prompt("Indique el año en el que estamos: ")
    let numero1 = Number(edad)
    let numero2 = Number(anio)
    let anioNacimiento = numero2 - numero1

    console.log("Tienes " + edad + " años y naciste en el año " + anio)
    console.log("Naciste en el año " + anioNacimiento + ". Es el resultado de restar el año de nacimiento y tu edad.")

</Script>
