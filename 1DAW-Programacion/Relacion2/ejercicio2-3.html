<script>
    //### 3. **Conversor de Edad de Perro a Edad Humana**
    //- Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).
    //``` javascript

    let edadPerro = Number(prompt("Indique la edad del perro: "))
    let numero = Number(7)
    let calculoEdad = (edadPerro * numero)
    console.log("La edad humana del perro es de: " + calculoEdad + " años")
</script>
