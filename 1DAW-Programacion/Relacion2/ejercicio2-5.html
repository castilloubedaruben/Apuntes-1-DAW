<script>
//5. Calculadora de Peso en la Luna
//Pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).

let pesoUsuario = parseFloat(prompt("Indique su peso:"))
let pesoLuna = parseFloat(0.165)
let multiplicacion = pesoUsuario * pesoLuna
console.log("Su peso: " + pesoUsuario + "kg, en la Luna seria: " + multiplicacion + "kg.")
</script>
