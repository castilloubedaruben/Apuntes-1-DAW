<script>
    //8. Cálculo de la Velocidad Media
    //Pide al usuario la distanciaKm recorrida en kilómetros y el tiempoMinutos en minutos, y calcula la velocidad media en km/h.

    let distanciaKm = Number(prompt("Indique una distanciaKm en km"))
    let tiempoMinutos = Number(prompt("Indique lo que ha tardado en minutos"))
    let velocidad = parseInt(distanciaKm / tiempoMinutos) * 60

    console.log("La velocidad media es de " + velocidad + " km/h.")

</script>
