<script>
    //11. Día de la semana:
    //Solicita un número del 1 al 7 e imprime el día de la semana correspondiente (1 para lunes, 2 para martes, etc.).

    let numeroDiaSemana = Number(prompt("Indique un numero entre 1 y 7"))
    let lunes = numeroDiaSemana == 1
    let martes = numeroDiaSemana == 2
    let miercoles = numeroDiaSemana == 3
    let jueves = numeroDiaSemana == 4
    let viernes = numeroDiaSemana == 5
    let sabado = numeroDiaSemana == 6
    let domingo = numeroDiaSemana == 7

    if (lunes) {
        console.log("Hoy es lunes")
    } else if (martes) {
        console.log("Hoy es martes")
    } else if (miercoles) {
        console.log("Hoy es miercoles")
    } else if (jueves) {
        console.log("Hoy es jueves")
    } else if (viernes) {
        console.log("Hoy es viernes")
    } else if (sabado) {
        console.log("Hoy es sabado")
    } else if (domingo) {
        console.log("Hoy es domingo")
    } else {
        console.log("Indique un numero valido entre 1 y 7")
    }


</script>
