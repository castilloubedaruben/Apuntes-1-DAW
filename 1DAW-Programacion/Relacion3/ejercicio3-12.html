<script>
//12. Identificar el tipo de tri치ngulo:
//Pide al usuario las longitudes de los tres lados de un tri치ngulo e indica si es equil치tero, is칩sceles o escaleno.

let lado1 = Number(prompt("Indique el primer lado de un triangulo en cm"))
let lado2 = Number(prompt("Indique el segundo lado de un triangulo en cm"))
let lado3 = Number(prompt("Indique el tercero lado de un triangulo en cm"))

let equilatero = ((lado1 && lado2) == lado3)
let isosceles = (lado1 && lado2) || (lado2 && lado3) || (lado1 && lado3) 
let escaleno =  (lado1 && lado2) != lado3

if (equilatero) {
    console.log("Es un triangulo equilatero")
} else if (isosceles) {
    console.log("Es un triangulo isosceles") 
} else {
    console.log("Es un triangulo escaleno")
}

</script>
