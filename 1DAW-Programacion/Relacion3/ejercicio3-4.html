<script>
    //4. **Determinar si un número es múltiplo de 5**:
    //Solicita un número y determina si es múltiplo de 5.

    let numeroUsuario = Number(prompt("Indique un número:"))
    let esMultiplo5 = (numeroUsuario % 5 == 0)

    if (esMultiplo5) {
        console.log(numeroUsuario + " es multiplo de 5")
    } else {
        console.log(numeroUsuario + " no es multiplo de 5")
    }
</script>
