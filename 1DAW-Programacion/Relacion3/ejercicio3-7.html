<script>
    //**Simular una calculadora simple**:
    //Pide dos números y una operación (`+`, `-`, `*`, `/`) e imprime el resultado correspondiente.

    let numero1 = Number(prompt("Indique un primer número"))
    let numero2 = Number(prompt("Indique un segundo número"))
    let indiqueOperacion = (prompt("Indique una operacion: +, -, *, /"))
    
    // Se podrian omitir las variables definidad abajo si en su lugar en el cogido escribimos los simbolos "+" "-" "*" "/"
    let operacionSumar = "+" 
    let operacionRestar = "-"
    let operacionMultiplicar = "*"
    let operacionDividir = "/"

    if (indiqueOperacion == operacionSumar ) {
        console.log("El resultado de la suma: " + (numero1 + numero2))
    } else if (indiqueOperacion == operacionRestar) {
        console.log("El resultado de la resta: " + (numero1 - numero2))
    } else if (indiqueOperacion == operacionMultiplicar) {
        console.log("El resultado de la multiplicacion: " + (numero1 * numero2))
    }  else if (indiqueOperacion == operacionDividir) {
        console.log("El resultado de la division: " + (numero1 / numero2))
    }

</script>
