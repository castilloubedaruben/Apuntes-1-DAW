<script>
    //### 2. **Calculadora de Propinas**
    //- Pide al usuario el total de una cuenta y el porcentaje de propina que quiere dejar. Calcula y muestra la propina.
    //``` javascript

    let cuenta = Number(prompt("¿Cuanto ha sido el total de la cuenta?"))
    let propina = Number(prompt("¿Cuanta propina quieres dejar?"))
    let numero3 = Number(100)
    let multiplicacion = cuenta * propina
    let porcentajePropina = multiplicacion / numero3
    console.log("El total de la cuenta es de " + cuenta + " €. La propina que quieres dejar es del " + propina + " %.")
    console.log("La propina es de: " + porcentajePropina + " €.")

</Script>
