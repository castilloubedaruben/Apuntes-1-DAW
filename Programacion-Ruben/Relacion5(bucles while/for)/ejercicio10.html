<script>

// 10.- Solicitar dos números enteros. Mostrar por pantalla todos los números desde el primer número introducido hasta el segundo número introducido. 
// Comprueba que el primero es menor que el segundo.

let primerNumero = Number(prompt("Indica un primer numero"))
let segundoNumero = Number(prompt("Indica un segundo numero"))

if (primerNumero < segundoNumero) {
    for ( let i = primerNumero; i <= segundoNumero; i++) {
        console.log(i)
    }
} else {
    console.log("el primero numero no puede ser menor que el segundo")
}

</script>
