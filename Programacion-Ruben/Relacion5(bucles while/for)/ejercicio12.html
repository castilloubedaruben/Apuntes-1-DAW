<script>
  // 12.-
  // Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 a partir del número.

    let numeroUsuario = Number(prompt("indica un número"));
    numeroUsuario++
    
while (numeroUsuario % 2 != 0) { // se pone != 0 par que siga en el bucle mientras NO sea 0, que no sea divisible entre 2
    numeroUsuario++;
}
    console.log(numeroUsuario + " es el siguiente numero multiplo de 2. Fin del bucle")

</script>
