<script>

// Solicitar un número entero. Mostrar el siguiente número múltiplo de 5 a partir del número.

    let numeroUsuario = Number(prompt("indica un número"));
    numeroUsuario++
    
while (numeroUsuario % 5 != 0) {
    numeroUsuario++;
}
    console.log(numeroUsuario + " es el siguiente numero multiplo de 5. Fin del bucle")

</script>
