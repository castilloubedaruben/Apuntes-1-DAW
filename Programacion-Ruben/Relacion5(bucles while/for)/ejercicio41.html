<script>
  // 41.-
  // Solicitar un número entero. Calcular el factorial de dicho número

  let numeroUsuario = Number(prompt("Indica un numero"));
  let factorial = 1;

  for (let i = 1; i <= numeroUsuario; i++) {
    factorial = factorial * i;
    console.log(factorial);
  }
  console.log("El factorial de " + numeroUsuario + " es " + factorial);
</script>
