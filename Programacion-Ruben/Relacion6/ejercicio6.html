<script>
//     6. Calculadora básica
// Crea una calculadora básica de dos números. El programa pide dos números y luego una operación (+, -, *, /). 
// El programa pide números hasta que el usuario indique "SALIR".

// Ejemplo:

// Introduce el primer número: 4
// Introduce el segundo número: 5
// Introduce la operación: +

// El resultado de 4 + 5 es 9

// Introduce el primer número: 3
// Introduce el segundo número: 4
// Introduce la operación: *

// El resultado de 3 * 4 es 12

// Introduce el primer número: SALIR


let primerNumero = Number(prompt("Introduce el primer número:"))
let segundoNumero = 0
let operacion = ""
let resultado


// SIN ACABAR: FALTA HACER QUE SALGA AL INTRODUCIR "SALIR" 

while (primerNumero != "SALIR") {

    segundoNumero=Number(prompt("Introduce el segundo número:"))
    operacion=prompt("Introduce la operación:")

    if (operacion == "+") {
        resultado=primerNumero+segundoNumero
        console.log("El resultado de " + primerNumero + " + " + segundoNumero + " es " + (resultado))
    } else if (operacion=="-") {
        resultado=primerNumero-segundoNumero
        console.log("El resultado de " + primerNumero + " - " + segundoNumero + " es " + (resultado))
    } else if (operacion=="*") {
        resultado=primerNumero*segundoNumero
        console.log("El resultado de " + primerNumero + " * " + segundoNumero + " es " + (resultado))
    } else {
        resultado=primerNumero/segundoNumero
        console.log("El resultado de " + primerNumero + " / " + segundoNumero + " es " + (resultado))
        }
    } 
    console.log("Introduce el primer número:" + SALIR)
    


</script>
