<script>

    //10. Convertir Minutos a Horas y Minutos
    //Pide al usuario una cantidad de minutos y convi√©rtela a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).

    let minutos = Number(prompt("Indique una cantidad de minutos"))
    let horas = parseInt(minutos / 60)
    let minutosSobrantes = (minutos % 60)
    
    console.log(minutos + " son " + horas + " horas y " + minutosSobrantes + " minutos.")
</script>
