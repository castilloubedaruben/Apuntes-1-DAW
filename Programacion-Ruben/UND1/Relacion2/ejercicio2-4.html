<script>
    //4. Cálculo de Tiempo Restante
    //Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).

    let edadUsuario = Number(prompt("Indique su edad:"))
    let anio = Number(80)
    let resta = anio - edadUsuario
    let dias = resta * Number(365)

    console.log("Te quedan " + resta + " años para cumplir 80. En numero de días son " + dias)

</script>
