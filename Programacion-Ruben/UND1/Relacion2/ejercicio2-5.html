<script>
    //5. Calculadora de Peso en la Luna
    //Pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).

    let pesoUsuario = Number(prompt("Indique su peso:"))
    let pesoLuna = Number(pesoUsuario * 0.165)
    console.log("Su peso: " + pesoUsuario + "kg, en la Luna seria: " + pesoLuna + "kg.")
</script>
