<script>
    //3. **Calcular el promedio de tres números**:
    //- Solicita tres números y calcula el promedio.

    let numero1 = Number(prompt("Indique un primer número"))
    let numero2 = Number(prompt("Indique un segundo número"))
    let numero3 = Number(prompt("Indique un tercer número"))
    let promedio = (numero1 + numero2 + numero3) / 3

    console.log("El promedio de los tres números que has indicado es " + promedio)
</script>
