<script>
//8. Determinar si un número es positivo, negativo o cero:
//Solicita un número y determina si es positivo, negativo o cero.

let numero = Number(prompt("Indique un número"))

if (numero < 0) {
    console.log(numero + " es un número negativo.") 
} else if (numero > 0) {
    console.log(numero + " es un número positivo.")
} else {
    console.log(numero + " es cero.")
}
</script>
