<script>

// Solicitar un número entero. Mostrar el siguiente número múltiplo de 3 a partir del número.

    let numeroUsuario = Number(prompt("indica un número"));
    numeroUsuario++
    
while (numeroUsuario % 3 != 0) {
    numeroUsuario++;
}
    console.log(numeroUsuario + " es el siguiente numero multiplo de 3. Fin del bucle")

</script>
