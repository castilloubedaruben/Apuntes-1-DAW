<script>
  // 16.-
  // Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 y 5 a partir del número.

  let numeroUsuario = Number(prompt("indica un número"));
  numeroUsuario++;

  while (numeroUsuario % 2 != 0 || numeroUsuario % 5 != 0) {
    numeroUsuario++;
  }
  console.log(
    numeroUsuario + " es el siguiente numero multiplo de 2 y de 5. Fin del bucle");
</script>
