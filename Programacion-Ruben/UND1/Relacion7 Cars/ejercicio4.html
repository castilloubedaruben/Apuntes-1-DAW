<script>

// El programa pide el nÃºmero de coches en carrera.

let numeroCochesTotales = Number(prompt("Indique el numero de coches que participan en la carrera"))
let nombreCoche = ""
let puntosCoche = 0


for (let i = 1; i <= numeroCochesTotales; i++) {

        while (puntosCoche<0 || puntosCoche>100) {
            console.log("La puntuacion tiene que ser entre 0 y 100")
            puntosCoche=Number(prompt("Indique los puntos del coche " + i))
        }
        
    if (puntosCoche>= 80) {
        console.log("Coche " + i + ": " + nombreCoche + " - " + puntosCoche + " puntos - Oro");
    } else if ((puntosCoche>= 50) && (puntosCoche<=79)) {
        console.log("Coche " + i + ": " + nombreCoche + " - " + puntosCoche + " puntos - Plata");
    } else {
        console.log("Coche " + i + ": " + nombreCoche + " - " + puntosCoche + " puntos - Fuera del podio");
    }
}
